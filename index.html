<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <title>Seguimiento de Ruta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button id="startBtn">Empezar</button>
        <button id="stopBtn" disabled>Parar</button>
        <button id="saveBtn" disabled>Guardar Ruta</button>
        <button id="exportBtn" disabled>Exportar Imagen</button>
        <div id="stats">
            <p>Distancia: <span id="distance">0.00</span> km</p>
        </div>
    </div>
    <div id="savedRoutes">
        <h3>Rutas Guardadas</h3>
        <ul id="routesList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
